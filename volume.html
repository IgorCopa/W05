<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Conversion</title>
    <style>
    
        table, tr, td{
            border: 1px solid #000;
            border-collapse: collapse;
        }

        table{
            margin-bottom: 10px;
        }

        td{
            padding: 2px 10px;
        }

        th{
            text-align: left;
        }
    
    </style>
</head>
<body>

    <main>
        <h1>Volume Conversion</h1>
        <table>
            <tr>
                <td>Quart</td>
                <td>Liters</td>
            </tr>
            <tr>
                <td>1</td>
                <td>0.946</td>
            </tr>
        </table>

        <label>Enter a volume</label>
        <input type="text" id="iptVolume" placeholder="in Quarts...">
        <button type="button" id="btnResult">Result</button>
        <div id="divText"></div>
    </main>

    <script>
        
        let buttonElement = document.querySelector('#btnResult');
        buttonElement.addEventListener('click', calcVolume);

        function calcVolume () {
            let inputElement = parseFloat(document.querySelector('#iptVolume').value);
            let liter = inputElement*0.946;
            let divElement = document.querySelector('#divText');
            divElement.innerHTML = `Value in liters: ${liter}`;
            inputElement = '';
        }

    </script>
</body>
</html>
